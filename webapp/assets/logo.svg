<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#007AFF"/>

  <!-- Shield Icon -->
  <g transform="translate(256, 256)">
    <!-- Shield outline -->
    <path d="M 0,-180 L 120,-120 L 120,60 C 120,140 60,180 0,200 C -60,180 -120,140 -120,60 L -120,-120 Z"
          fill="#ffffff" stroke="none"/>

    <!-- Inner shield -->
    <path d="M 0,-160 L 100,-110 L 100,50 C 100,120 50,160 0,180 C -50,160 -100,120 -100,50 L -100,-110 Z"
          fill="#007AFF" stroke="none"/>

    <!-- Checkmark -->
    <path d="M -40,0 L -10,40 L 60,-40"
          stroke="#ffffff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif"
        font-size="80" font-weight="700" fill="#ffffff" text-anchor="middle">
    SOFTAIR
  </text>
</svg>
